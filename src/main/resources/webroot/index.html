<html>

<head>

    <meta charset="utf-8">
    <title>Vert.x HTTP Booster</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

</head>

<body>

<div class="container">

    <div>
        <div class="sect1">
<div class="sectionbody">
<div class="sect2">
<h3 id="_using_the_greeting_service">Incidents and Responders</h3>

</div>
</div>
</div>
        
        <form class="form-inline">
            <div class="form-group">
              <div style="display: inline">
                <p>
                <label for="incidents">Number of incidents:</label>
                <input type="text" class="form-control" id="incidents" placeholder="10">
                </p>
              </div>
              <div style="display: inline">
                <p>
                <label for="waitTime">Delay between incidents being created (milliseconds):</label>
                <input type="text" class="form-control" id="waitTime" placeholder="1000">
              </p>
              </div>
              <div style="display: inline">
                <p>
                <label for="responders">Number of Responders:</label>
                <input type="text" class="form-control" id="responders" placeholder="25">
              </p>
              </div>
                <div style="display: inline">
                    <p>
                        <label for="clearIncidents">Clear previous incidents:</label>
                        <input type="checkbox" class="form-control" id="clearIncidents">
                    </p>
                </div>
                <div style="display: inline">
                    <p>
                        <label for="clearMissions">Clear previous missions:</label>
                        <input type="checkbox" class="form-control" id="clearMissions">
                    </p>
                </div>
            </div>
            <div>
            <button id="invoke" type="submit" class="btn btn-success">Invoke</button>
          </div>
        </form>
        <h4>Result:</h4>
        <pre><code id="invocation-result">Invoke the service to see the result.</code></pre>
    </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>

<script>
    $(document).ready(function() {
       $("#invoke").click(function(e) {
          var incidents = $("#incidents").val() || "10";
          var waitTime = $("#waitTime").val() || "1000";
          var responders = $("#responders").val() || "25";
          var clearIncidents = $("#clearIncidents").prop("checked");
          var clearMissions = $("#clearMissions").prop("checked");

          $.getJSON("/api/generate?incidents=" + incidents + "&waitTime=" + waitTime + "&responders=" + responders
              + "&clearIncidents=" + clearIncidents + "&clearMissions=" + clearMissions, function(res) {
              $("#invocation-result").text(JSON.stringify(res));
          });
          e.preventDefault();
       });
    });
</script>

</body>

</html>
